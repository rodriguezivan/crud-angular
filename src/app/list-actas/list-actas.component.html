<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Número</th>
      <th scope="col">Título</th>
      <th scope="col">Fecha</th>
      <th scope="col">Estado</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let acta of actas">
      <th scope="row">{{ acta.numero }}</th>
      <td>{{ acta.titulo }}</td>
      <td>{{ acta.fecha | date: "dd/MM/yy" }}</td>
      <td>{{ acta.estado }}</td>
      <td>
        <a class="btn btn-primary" href="#" role="button">Editar</a>
      </td>      
      <td>
        <app-delete-actas [idActa]="acta.id"></app-delete-actas>
      </td>
    </tr>    
  </tbody>
</table>
